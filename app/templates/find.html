<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>{% block title %}test{% endblock %}</title>
        <!--设置网页的标题，通过这样的设置，你可以利用 jinja2 的一些特性，将每个网页的标题进行不通的设置．-->

        {% block css %}　<!--css模块区域-->
            <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-3.3.7-dist/css/bootstrap.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-3.3.7-dist/css/bootstrap-theme.css') }}">
        {% endblock %}


         {% block js %}<!--js模块区域-->
            <script src="{{ url_for('static', filename='bootstrap-3.3.7-dist/js/jquery-3.3.1.js') }}"></script>
            <script src="{{ url_for('static', filename='bootstrap-3.3.7-dist/js/bootstrap.js') }}"></script>
        {% endblock %}

    <style type="text/css">
        #maindiv{
            margin-top: 60px;
        }
    </style>
    <script language="javascript">
        $(document).ready(function(){

            $("#sub").click(
                function () {
                    var key=($("#key").val());
                    location.href = "result?key="+key;
                }
            )

            $("#key").bind('keypress',function(event){
                if(event.keyCode == "13")
                {
                    $("#sub").click();
                }
            });


        });
    </script>
    </head>

    <body style="background-image: url(../static/img/3.jpeg)">
        {% include 'common/header_3.html' %}<!--引入网页的头部模板-->

        <div class="container-fluid" id="maindiv">
        <div class="row center-block">
          <div class="col-lg-6">
            <div class="input-group">
              <input type="text" class="form-control" id="key" placeholder="请输入关键字...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="sub">检索</button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        </div>
    </body>
</html>
